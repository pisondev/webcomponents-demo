<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Components Demo</title>
  <style>
    body {
        font-family:sans-serif;
        margin: 0;
        padding: 0;
    }
    page-header {
        display: block;
        width: 100%;
    }
    .page-title {
        font-size: 1.25rem;
        color: #333;
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    .counter-container {
        display:flex;
        flex-direction:row;
        justify-content: center;
        align-items:flex-start;
        flex-wrap: wrap;
        gap:10px;
        margin-top: 20px;
    }
    .counter-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px 20px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .section-title {
        font-size: 1rem;
        color: #555;
        margin-bottom: 5px;
        margin-top: 5px;
        text-decoration: underline;
    }
    .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 0 10px;
    }
  </style>
</head>

<body>
  <page-header></page-header>
  <layout-two-column>
    <my-info slot="left"
        name="Pison Golda Mountera"
        nim="24/543770/PA/23107"
        github-link="https://github.com/pisondev"
    ></my-info>
    <div slot="right">
        <h2 class="page-title">Hasil Rapi Hands-On Modul</h2>
        <div class="counter-container">
            <div class="counter-group">
                <h3 class="section-title">Komponen 1 & 2</h3>
                <!-- Komponen 1 -->
                <counter-display id="display" title="Lorem Ipsum Title" value="99"></counter-display>
                <!-- Komponen 2 -->
                <counter-controls id="controls"></counter-controls>
            </div>

            <div class="counter-group">
                <h3 class="section-title">Komponen 3 (combined)</h3>
                <!-- Komponen 3 (combined-counter) -->
                <combined-counter title="Lorem Ipsum Title" value="99"></combined-counter>
            </div>

            <div class="counter-group">
                <h3 class="section-title">Komponen Varian B</h3>
                <!-- Varian B -->
                <counter-display-b id="displayB" title="Varian B Counter" value="10"></counter-display-b>
                <counter-controls-b target="displayB"></counter-controls-b>
            </div>
        </div>
    </div>
    <div slot="bottom">
        <h2 class="page-title">Hasil Pengembangan Modifikasi</h2>
        <div class="products">
             <product-card
                title="French Fries"
                base-price="18000"
                initial-value="0"
            ></product-card>
                <product-card
                title="Churros"
                base-price="23000"
                initial-value="0"
            ></product-card>
            <product-card
                title="Cheese Stick"
                base-price="22000"
                initial-value="0"
            ></product-card>
            <product-card
                title="Mac n Cheese"
                base-price="25000"
                initial-value="0"
            ></product-card>
        </div>
    </div>
  </layout-two-column>

  <script src="header.js"></script>
  <script src="layout-two-column.js"></script>
  <script src="my-info.js"></script>
  <script src="counter-display.js"></script>
  <script src="counter-controls.js"></script>
  <script src="combined-counter.js"></script>
  <script src="counter-display-b.js"></script>
  <script src="counter-controls-b.js"></script>

  <script src="product-card.js"></script>

  <script>
    const display = document.getElementById('display');
    const controls = document.getElementById('controls');

    controls.addEventListener('count-change', e => {
      display.count += e.detail.delta;
    });
  </script>
</body>

</html>
