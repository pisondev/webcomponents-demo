<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Components Demo</title>
  <style>
    body {
        font-family:sans-serif;
        margin: 0;
        padding: 0;
    }
    page-header {
        display: block;
        width: 100%;
    }
    .main-content {
        padding: 20px 30px;
    }
    .page-title {
        font-size: 1.25rem;
        color: #333;
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    .counter-container {
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:10px;
    }

    .section-title {
        font-size: 1rem;
        color: #555;
        margin-bottom: 5px;
        margin-top: 5px;
        text-decoration: underline;
    }
  </style>
</head>

<body>
  <page-header></page-header>

  <main class="main-content">
    <h2 class="page-title">Hasil Mentah Hands-On Modul</h2>
    <div class="counter-container">
        
        <h3 class="section-title">Komponen 1 & 2</h3>
        <!-- Komponen 1 -->
        <counter-display id="display" title="Lorem Ipsum Title" value="99"></counter-display>
        <!-- Komponen 2 -->
        <counter-controls id="controls"></counter-controls>
        
        <hr style="width: 150px;">
        
        <h3 class="section-title">Komponen 3 (combined)</h3>
        <!-- Komponen 3 (combined-counter) -->
        <combined-counter title="Lorem Ipsum Title" value="99"></combined-counter>

        <hr style="width: 150px;">
        
        <h3 class="section-title">Komponen Varian B</h3>
        <!-- Varian B -->
        <counter-display-b id="displayB" title="Varian B Counter" value="10"></counter-display-b>
        <counter-controls-b target="displayB"></counter-controls-b>
    </div>
  </main>

  <script src="header.js"></script>
  <script src="counter-display.js"></script>
  <script src="counter-controls.js"></script>
  <script src="combined-counter.js"></script>
  <script src="counter-display-b.js"></script>
  <script src="counter-controls-b.js"></script>
  <script>
    const display = document.getElementById('display');
    const controls = document.getElementById('controls');

    controls.addEventListener('count-change', e => {
      display.count += e.detail.delta;
    });
  </script>
</body>

</html>
